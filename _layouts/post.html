<html>

	{% include meta.html %}

	<head>
		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto|Monda&display=swap" rel="stylesheet">	
		<link rel="stylesheet" type="text/css" href="/style.css" />
		{% if site.environment == "production" %}
		{% include analytics.html %}
		{% endif %}
		
	</head>
	<body>
		<div id="outer_wrapper">
			<div id="inner_wrapper">
					<div id="top_bar">
						<span id="logo" class="noselect" >randomposts</span>
					</div>
					
					<div id="left_bar">
						<span id="logo" class="noselect" >randomposts</span>
						
						<div id="navigation">
						
							<div><a href="/index.html" >
								<svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="arrow-alt-circle-left" class="svg-inline--fa fa-arrow-alt-circle-left fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M8 256c0 137 111 248 248 248s248-111 248-248S393 8 256 8 8 119 8 256zm448 0c0 110.5-89.5 200-200 200S56 366.5 56 256 145.5 56 256 56s200 89.5 200 200zm-72-20v40c0 6.6-5.4 12-12 12H256v67c0 10.7-12.9 16-20.5 8.5l-99-99c-4.7-4.7-4.7-12.3 0-17l99-99c7.6-7.6 20.5-2.2 20.5 8.5v67h116c6.6 0 12 5.4 12 12z"></path></svg>								
							</a></div>
							
						</div>
						
					</div>
					<div id="content" >
						<div id="header" >
							<h2>{{ page.title }}</h2>
						</div>
						<div id="body" onscroll="highlightTopBar()"  >
							{{ content }}
						</div>
					</div>
			</div>
		</div>
	</body>
	<script>
		function highlightTopBar(){
			var value = document.getElementById('body').scrollTop;
			if(value === 0){
				document.getElementById("header").style.backgroundColor='#f4b41a';
			}else{
				document.getElementById("header").style.backgroundColor='#e8ac1b';
			}
		}
	</script>	
</html>
